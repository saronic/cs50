{% extends "layout.html" %}
{% block title %}All the flight {% endblock %}
{% block body %}
    <h1>All the flight</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('flight',flight_id=flight.id) }}">
                    {{ flight.origin }}->{{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
